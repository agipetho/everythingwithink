<!DOCTYPE html>
<html dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="./images/withink_logo.png">
    <title>Login to your account</title>
    <!-- Custom CSS -->
    <link href="dist/css/style.min.css" rel="stylesheet">
    <link href="dist/css/custom.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body>
    <div class="main-wrapper">
        <!-- ============================================================== -->
        <!-- Preloader - style you can find in spinners.css -->
        <!-- ============================================================== -->
        <div class="preloader">
            <div class="lds-ripple">
                <div class="lds-pos"></div>
                <div class="lds-pos"></div>
            </div>
        </div>
        <!-- ============================================================== -->
        <!-- Preloader - style you can find in spinners.css -->
        <!-- ============================================================== -->
        <section class="login-page">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-lg-5 col-md-5 col-sm-6 col-12 loginbg">
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-12 p-3">
                                <div class="d-flex ">
                                    <a href="/" class="d-flex">
                                    <div class="login-logo-img"><img class="img-fluid" src="./images/withink_logo.png" alt="Everything With ink"></div>
                                    <div class="login-logo-text">Everything With Ink</div>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="row login-left-side billing-page">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                                <div class="w-100">
                                    <div class="row justify-content-center">
                                        <div class="col-lg-2 col-md-2 col-sm-2 col-2">
                                            <div class="login-icons"><i class="mdi mdi-tshirt-crew"></i></div>
                                        </div>
                                        <div class="col-lg-10 col-md-10 col-sm-10 col-10 billing-page">
                                            <div class="login-info-line"><p>Design your products with our design tool</p></div>
                                        </div>
                                    </div>
                                    <div class="row justify-content-center">
                                        <div class="col-lg-2 col-md-2 col-sm-2 col-2">
                                            <div class="login-icons"><i class="mdi mdi-arrange-send-to-back"></i></div>
                                        </div>
                                        <div class="col-lg-10 col-md-10 col-sm-10 col-10 billing-page">
                                            <div class="login-info-line"><p>Sync the products to your stores</p></div>
                                        </div>
                                    </div>
                                    <div class="row justify-content-center">
                                        <div class="col-lg-2 col-md-2 col-sm-2 col-2">
                                            <div class="login-icons"><i class="mdi mdi-view-dashboard"></i></div>
                                        </div>
                                        <div class="col-lg-10 col-md-10 col-sm-10 col-10 billing-page">
                                            <div class="login-info-line"><p>Manage and Fulfill your orders with the best Vendors</p></div>
                                        </div>
                                    </div>
                                    <div class="row justify-content-center">
                                        <div class="col-lg-2 col-md-2 col-sm-2 col-2">
                                            <div class="login-icons"><i class="mdi mdi-credit-card"></i></div>
                                        </div>
                                        <div class="col-lg-10 col-md-10 col-sm-10 col-10 billing-page">
                                            <div class="login-info-line"><p>Earn money and grow your business.</p></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-7 col-md-7 col-sm-6 col-12 login-right-side">
                        <div class="login-form-area">
                            <div class="text-center">
                                <h1>Hello there, Glad to see you back!</h1>
                                <p class="login-p">Login to your account</p>
                            </div>
                            <form>
                                <div class="form-row mt-5 justify-content-center">
                                    <div class="form-group col-lg-6 col-md-8 col-sm-10 col-10">
                                        <label for="loginemail" class="login-lable">Enter Email</label>
                                        <input type="email" class="form-control" id="loginemail" placeholder="johndoe@example.com">
                                    </div>
                                </div>
                                <div class="form-row mt-2 justify-content-center">
                                    <div class="form-group col-lg-6 col-md-8 col-sm-10 col-10">
                                        <label for="loginpassword" class="login-lable">Password</label>
                                        <input type="password" class="form-control" id="loginpassword" placeholder="Minimum 8 character long">
                                    </div>
                                </div>
                                <div class="form-row mt-2 justify-content-center">
                                    <div class="form-group col-lg-6 col-md-8 col-sm-10 col-10 text-center">
                                        <div class="d-flex flex-column">
                                            <a class="anchor-text mb-1" href="reset-password.html">Forgot Password</a>
                                            <button class="btn primary-button mt-3 p-2">Login Now</button>
                                            <span class="mt-3 login-p">Not a member yet? <a class="anchor-text" href="sign-up-step-1.html">Sign up for free</a> </span>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- ============================================================== -->
    <!-- All Required js -->
    <!-- ============================================================== -->
    <script src="assets/libs/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="assets/libs/popper.js/dist/umd/popper.min.js"></script>
    <script src="assets/libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- ============================================================== -->
    <!-- This page plugin js -->
    <!-- ============================================================== -->
    <script>
    $('[data-toggle="tooltip"]').tooltip();
    $(".preloader").fadeOut();
    </script>
</body>

</html>
