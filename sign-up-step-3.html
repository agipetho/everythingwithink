<!DOCTYPE html>
<html dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="./images/withink_logo.png">
    <title>Sign up</title>
    <!-- Custom CSS -->
    <link href="dist/css/style.min.css" rel="stylesheet">
    <link href="dist/css/custom.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body>
    <div class="main-wrapper">
        <!-- ============================================================== -->
        <!-- Preloader - style you can find in spinners.css -->
        <!-- ============================================================== -->
        <div class="preloader">
            <div class="lds-ripple">
                <div class="lds-pos"></div>
                <div class="lds-pos"></div>
            </div>
        </div>
        <!-- ============================================================== -->
        <!-- Preloader - style you can find in spinners.css -->
        <!-- ============================================================== -->
        <section class="login-page">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-5 loginbg">
                        <div class="row">
                            <div class="col-md-12 m-3">
                                <div class="d-flex">
                                    <div class="login-logo-img"><img class="img-fluid" src="./images/withink_logo.png" alt="Everything With ink"></div>
                                    <div class="login-logo-text">Everything With Ink</div>
                                </div>
                            </div>
                        </div>
                        <div class="login-left-side">
                            <div class="w-100">
                                <div class="row justify-content-center">
                                    <div class="col-md-2">
                                        <div class="login-icons"><i class="mdi mdi-tshirt-crew"></i></div>
                                    </div>
                                    <div class="col-md-9 billing-page">
                                        <div class="login-info-line"><p>Design your products with our design tool</p></div>
                                    </div>
                                </div>
                                <div class="row justify-content-center">
                                    <div class="col-md-2">
                                        <div class="login-icons"><i class="mdi mdi-arrange-send-to-back"></i></div>
                                    </div>
                                    <div class="col-md-9 billing-page">
                                        <div class="login-info-line"><p>Sync the products to your stores</p></div>
                                    </div>
                                </div>
                                <div class="row justify-content-center">
                                    <div class="col-md-2">
                                        <div class="login-icons"><i class="mdi mdi-view-dashboard"></i></div>
                                    </div>
                                    <div class="col-md-9 billing-page">
                                        <div class="login-info-line"><p>Manage and Fulfill your orders with the best Vendors</p></div>
                                    </div>
                                </div>
                                <div class="row justify-content-center">
                                    <div class="col-md-2">
                                        <div class="login-icons"><i class="mdi mdi-credit-card"></i></div>
                                    </div>
                                    <div class="col-md-9 billing-page">
                                        <div class="login-info-line"><p>Earn money and grow your business.</p></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-7 login-right-side">
                        <div class="login-form-area">
                            <div class="text-center">
                                <h1>Add an address so we you can get paid</h1>
                                <p class="login-p">This will be used as your default business </p>
                            </div>
                            <form action="index.html">
                                <div class="form-row mt-4 justify-content-center">
                                    <div class="form-group col-md-6">
                                        <label for="fullname" class="login-lable">Full Name</label>
                                        <input type="text" class="form-control" id="fullname" placeholder="John Doe">
                                    </div>
                                </div>
                                <div class="form-row mt-2 justify-content-center">
                                    <div class="form-group col-md-6">
                                        <label for="address" class="login-lable">Address</label>
                                        <input type="text" class="form-control" id="address" placeholder="###">
                                    </div>
                                </div>
                                <div class="form-row mt-2 justify-content-center">
                                    <div class="form-group col-md-6">
                                        <label for="citylist" class="login-lable">City</label>
                                        <select class="form-control" id="citylist">
                                            <option selected>Please Choose One</option>
                                            <option>Tees</option>
                                            <option>Mobile Cover</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-row mt-2 justify-content-center">
                                    <div class="form-group col-md-6">
                                        <label for="statelist" class="login-lable">State</label>
                                        <select class="form-control" id="statelist">
                                            <option selected>Please Choose One</option>
                                            <option>0-1k</option>
                                            <option>1k-5k</option>
                                            <option>5k-10k</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-row mt-2 justify-content-center">
                                    <div class="form-group col-md-6">
                                        <label for="phnnbr" class="login-lable">Phone Number</label>
                                        <input type="tel" class="form-control" id="phnnbr" placeholder="999-999-9999">
                                    </div>
                                </div>
                                <div class="form-row mt-2 justify-content-center">
                                    <div class="form-group col-md-6">
                                        <label for="websiteurl" class="login-lable">Business or personal website (optional)</label>
                                        <input type="url" class="form-control" id="websiteurl" placeholder="http://">
                                    </div>
                                </div>
                                <div class="form-row justify-content-center">
                                    <div class=" form-group col-md-6 text-center">
                                        <div class="d-flex flex-column">
                                            <button type="submit" class="btn primary-button p-2">Finish & Take me to my store</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- ============================================================== -->
    <!-- All Required js -->
    <!-- ============================================================== -->
    <script src="assets/libs/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="assets/libs/popper.js/dist/umd/popper.min.js"></script>
    <script src="assets/libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- ============================================================== -->
    <!-- This page plugin js -->
    <!-- ============================================================== -->
    <script>
    $('[data-toggle="tooltip"]').tooltip();
    $(".preloader").fadeOut();
    </script>
</body>

</html>
