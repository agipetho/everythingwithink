<!DOCTYPE html>
<html dir="ltr">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="./images/withink_logo.png">
    <title>Connect to ETSY</title>
    <!-- Custom CSS -->
    <link href="dist/css/style.min.css" rel="stylesheet">
    <link href="dist/css/custom.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

<![endif]-->

<body>
    <div class="main-wrapper">
        <!-- ============================================================== -->
        <!-- Preloader - style you can find in spinners.css -->
        <!-- ============================================================== -->
        <div class="preloader">
            <div class="lds-ripple">
                <div class="lds-pos"></div>
                <div class="lds-pos"></div>
            </div>
        </div>
        <!-- ============================================================== -->
        <!-- Preloader - style you can find in spinners.css -->
        <!-- ============================================================== -->
        <section class="connect-stores">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-7 col-md-6 col-sm-5 col-12 billing-page">
                        <div class="con-sto-left">
                            <img class="img-fluid" src="./images/store-etsy.png" alt="ETSY store">
                        </div>
                    </div>
                    <div class="col-lg-5 col-md-6 col-sm-7 col-12 billing-page">
                        <div class="con-sto-right">
                            <div class="connect-stores-form">
                                <h2>Connect your ETSY Store</h2>
                                <img class="img-fluid" src="./images/2-etsy.png" alt="ETSY" title="ETSY">
                                <div class="form-group mt-4">
                                    <label for="shopifystore">Enter your ETSY link link here</label>
                                    <input type="url" class="form-control text-center" id="shopifystore" placeholder="https://www.johndoe.etsy.com">
                                    <button class="btn primary-button mt-4">Connect Store</button>
                                </div>
                                <span><a href="workspace-connect-store.html">Go Back</a></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- ============================================================== -->
    <script src="assets/libs/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap tether Core JavaScript -->

    <script src="assets/libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- ============================================================== -->

    $('[data-toggle="tooltip"]').tooltip();
    $(".preloader").fadeOut();
