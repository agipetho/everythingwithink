        <!-- ============================================================== -->

        <section class="join-workspace">
            <div class="container">
                <div class="row ws-join-box justify-content-center">
                    <div class="col-md-8">
                        <div class="ws-white-box text-center">
                            <div class="ws-other-info">
                                <h2>Hi there! Youâ€™ve been invited to join a workspace</h2>
                                <div class="row mt-4">
                                    <div class="col-md-12">
                                        <div class="ws-invite-joining-pic">
                                            <label for="basic-url"><img id="thumbnil" class="img-fluid" src="./images/1.jpg" alt="image"/>
                                                <input type="file" class="form-control" id="basic-url" accept="image/*"  onchange="showMyImage(this)"><span class="mt-2">Upload Photo</span></label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt-4">
                                    <div class="col-md-12">
                                       <form>
                                           <div class="form-row justify-content-center">
                                               <div class="form-group col-10 text-left">
                                                   <label for="esinvitename">Your Name</label>
                                                   <input type="text" class="form-control" id="esinvitename" placeholder="Your Name">
                                               </div>
                                               <div class="form-group col-10 text-left">
                                                   <label for="wsyourrole">Your Role</label>
                                                   <select class="form-control" id="wsyourrole">
                                                       <option selected>Apparel Design</option>
                                                       <option value="xdy">ABC role</option>
                                                   </select>
                                               </div>
                                           </div>
                                       </form>
                                    </div>
                                </div>
                                <div class="ws-invite-details">
                                   <a class="btn ws-invite-button" href="#">Take me to the workspace</a>
                                    <p><a href="#">What is a workspace?</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
